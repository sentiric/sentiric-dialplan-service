services:
  dialplan-service:
    image: ${DOCKER_REGISTRY:-ghcr.io/sentiric}/sentiric-dialplan-service:${TAG:-latest}
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sentiric_dialplan_service
    env_file:
      - ./.env
    # Dahili bir servis olduğu için dışarıya port açmaya gerek yok.
    # Diğer konteynerler, docker ağı üzerinden servis adıyla erişir.
    networks:
      - sentiric-net
    restart: always

networks:
  sentiric-net:
    name: ${NETWORK_NAME:-sentiric-net}
    driver: bridge    